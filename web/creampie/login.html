<!Doctype html>
<html lang="ja">
    <head>
        <link rel="stylesheet" href="css/login_style.css">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <title>Sign in</title>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <meta name="google-signin-client_id" content="318463674596-bbff3nork43dno3q2t2vc13n5nmsqd58.apps.googleusercontent.com">
    </head>
<body>
    <div class="main">
        <!-- <p class="sign">Sign in</p> -->
        <p class="sign"><img src="image/voimin-logo-white .png" alt="Logo 【voimin】" width="230" height=auto ></p>
        <form class="form1">
            <input class="un " type="text" placeholder="Username">
            <input class="pass" type="password" placeholder="Password">
            <a class="submit" href="main_menu.html">Sign in</a>
            <p class="forgot"><a href="#">Forgot Password?</p>
        </form>
        <div class="border"></div>
        <!--Googleログイン-->
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <script>
            function onSignIn(googleUser) {
                var id_token = googleUser.getAuthResponse().id_token;
                var xhr = new XMLHttpRequest();
                xhr.open('POST', 'https://yourbackend.example.com/tokensignin');
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                xhr.onload = function() {
                    console.log('Signed in as: ' + xhr.responseText);
                };
                xhr.send('idtoken=' + id_token);
                window.location.href = 'index.php';
            }
        </script>
        <!--Googleログイン-->
        <div class="text-center"><p class="none-login"><a href="main_menu.html">ログインせずに開始する</p></div>
    </div>

    
</body>
</html>
